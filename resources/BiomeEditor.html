    body {
      font-family: var(--vscode-editor-font-family);
      font-size: 14px;
      line-height: 1.42857143;
    }

    .display {
      display: flex;
      margin: 10px
    }

    .checkbox-inline {
      display: flex;
      flex: 0 0 100%;
      overflow-x: auto;
    }

    input[type=checkbox] {
      position: relative;
      color: var(--vscode-settings-checkboxForeground);
      background-color: var(--vscode-settings-checkboxBackground);

      -webkit-appearance: none;
      border: 1px solid var(--vscode-settings-checkboxBorder);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
      padding: 9px;
      border-radius: 3px;
    }

    input[type=checkbox]:focus {
      border-radius: 0px;
    }

    input[type=checkbox]:checked:after {
      content: '\2714';
      font-size: 14px;
      position: absolute;
      top: 0px;
      left: 3px;
      color: #99a1a7;
    }

    .checkbox-inline label {
      margin-left: 10px;
      white-space: nowrap;
    }

    .dropdown-inline {
      margin-bottom: 5px;
      overflow-x: auto;
    }

    .dropdown-input {
      margin-left: 10px;

      height: 20px;
      max-height: 20px;
      padding: 6px 12px;
      background-color: var(--vscode-input-background);
      border: 1px solid var(--vscode-input-border);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);

      font-size: 14px;
      line-height: 1.42857143;
      color: var(--vscode-input-foreground);
    }

    .text-inline {
      display: flex;
      flex: 0 0 100%;
      margin-bottom: 5px;
      overflow-x: auto;
    }

    .text-inline label, .dropdown-inline label {
      margin-block-start: 8px;
      margin-block-end: 0;
    }

    .text-input {
      flex: 2 1;
      margin-left: 10px;

      width: 100%;
      height: 20px;
      padding: 6px 12px;
      background-color: var(--vscode-input-background);
      border: 1px solid var(--vscode-input-border);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);

      font-size: 14px;
      line-height: 1.42857143;
      color: var(--vscode-input-foreground);
    }
  </style>
</head>

<body>
  <div class="dropdown-inline">
    <label for="precipitation-dropdown">Precipitation:</label>
    <select id="precipitation-dropdown" class="dropdown-input" onchange="changePrecipitation(event)">
      <option value="none">none</option>
      <option value="rain">rain</option>
      <option value="snow">snow</option>
    </select>
  </div>
  
  <div class="dropdown-inline">
    <label for="category-dropdown">Type:</label>
    <select id="category-dropdown" class="dropdown-input" onchange="changeCategory(event)">
      <option value="none">none</option>
      <option value="taiga">taiga</option>
      <option value="extreme_hills">extreme_hills</option>
      <option value="jungle">jungle</option>
      <option value="mesa">mesa</option>
      <option value="plains">plains</option>
      <option value="savanna">savanna</option>
      <option value="icy">icy</option>
      <option value="the_end">the_end</option>
      <option value="beach">beach</option>
      <option value="forest">forest</option>
      <option value="ocean">ocean</option>
      <option value="desert">desert</option>
      <option value="river">river</option>
      <option value="swamp">swamp</option>
      <option value="mushroom">mushroom</option>
      <option value="nether">nether</option>
    </select>
  </div>

  <script>
    const vscode = acquireVsCodeApi();

    let doc;
    let rootPath;

    // Handle the message inside the webview
    window.addEventListener('message', event => {
      switch (event.data.command) {
        case 'update':
          doc = event.data.document;
          rootPath = event.data.rootPath;

          update();
      }
    });

    // send message to extension
    function sendMessage() {
      vscode.postMessage({
        command: 'update',
        json: doc
      });
    }

    // update view
    function update() {

    }
  </script>
</body>

</html>
